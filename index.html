<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="signup-section">
      <div id="image-section"><div id="logo-section">NutriHub</div></div>
      <div id="main-section">
        <div id="header-section">
          Welcome to the perfect platform for nutritionists, psychologists and
          other professionals. Create an account today for free to start finding
          new clients!
        </div>
        <fieldset id="form-fieldset">
          <legend>Lets Start!</legend>
          <form action="">
            <label for="first_name">FIRST NAME</label
            ><input
              id="first_name"
              type="text"
              placeholder="John"
              name="first_name"
            /><label for="last_name">LAST NAME</label
            ><input
              id="last_name"
              type="text"
              name="last_name"
              placeholder="Doe"
            /><label for="email">EMAIL</label
            ><input
              id="email"
              type="email"
              name="email"
              placeholder="johndoe@email.com"
            />
          </form>
          <form action="">
            <label for="phone_number">PHONE NUMBER</label
            ><input
              id="phone_number"
              type="text"
              name="phone_number"
              placeholder="+1556425660"
            /><label for="password">PASSWORD</label
            ><input
              id="password"
              type="password"
              name="password"
              placeholder="********"
            /><label for="confirm_password">CONFIRM PASSWORD</label
            ><input
              id="confirm_password"
              type="password"
              name="confirm_password"
              placeholder="********"
            />
          </form>
        </fieldset>
        <button type="submit">Create Account</button>
      </div>
    </div>
  </body>
</html>
